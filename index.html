<body>
  <h1>ðŸ‡°ðŸ‡ª Kenya Exchange Rates & Currency Converter</h1>
  <p>Live KES rates against all major currencies + free online converter.</p>

  <!-- Currency Converter -->
  <h2>Currency Converter</h2>
  <input id="amount" type="number" placeholder="Enter amount" />
  <select id="from"></select>
  <select id="to"></select>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <!-- Exchange Rate Table -->
  <h2>All Exchange Rates (KES base)</h2>
  <table id="rates-table">
    <thead>
      <tr>
        <th>Currency</th>
        <th>Rate (KES)</th>
      </tr>
    </thead>
    <tbody id="rates-body">
      <tr><td colspan="2">Loading rates...</td></tr>
    </tbody>
  </table>

  <!-- Visitor Counter -->
  <div class="footer">
    <p>Source: Free ExchangeRate API | Last updated: <span id="date"></span></p>
    <p>ðŸ‘¥ Visitors:</p>
    <div id="sfcjdteemdq7xesnepnkwm4gltd99t6wunp"></div>
    <script type="text/javascript" src="https://counter1.optistats.ovh/private/counter.js?c=jdteemdq7xesnepnkwm4gltd99t6wunp&down=async" async></script>
    <noscript>
      <a href="https://www.freecounterstat.com" title="web counter">
        <img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=jdteemdq7xesnepnkwm4gltd99t6wunp" border="0" title="web counter" alt="web counter">
      </a>
    </noscript>
  </div>

  <script>
    let ratesData = {};

    // Load all rates (base KES)
    async function loadRates() {
      let res = await fetch("https://open.er-api.com/v6/latest/KES");
      let data = await res.json();
      ratesData = data.rates;

      // Update table
      let tbody = document.getElementById("rates-body");
      tbody.innerHTML = "";
      Object.keys(ratesData).forEach(code => {
        let row = `<tr><td>${code}</td><td>${ratesData[code].toFixed(2)}</td></tr>`;
        tbody.innerHTML += row;
      });

      // Populate dropdowns
      let keys = Object.keys(ratesData);
      let from = document.getElementById("from");
      let to = document.getElementById("to");
      from.innerHTML = ""; 
      to.innerHTML = "";
      keys.forEach(code => {
        from.innerHTML += `<option>${code}</option>`;
        to.innerHTML += `<option>${code}</option>`;
      });
      from.value = "USD";
      to.value = "KES";

      // Date update
      document.getElementById("date").innerText = new Date(data.time_last_update_utc).toDateString();
    }

    // Converter function
    function convert() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;
      if (!amount) {
        document.getElementById("result").innerText = "Enter amount!";
        return;
      }
      let result = (amount / ratesData[from]) * ratesData[to];
      document.getElementById("result").innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    }

    loadRates();
  </script>
